<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissor, Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Rock, Scissor, Paper</h1>

<div class="choices">
    <div class="choice" id="rock">
        <img src="./images/rock1.png" alt="">
    </div>
     <div class="choice" id="paper">
        <img src="./images/paper1.png" alt="">
    </div>
     <div class="choice" id="scissors">
        <img src="./images/scissors1.png" alt="">
    </div>
</div>

<div class="score-window">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>


<div class="msg-window">
    <p id="msg">Play your move</p>
</div>


<div class="theme buttons">
    <button id="theme1">Theme 1</button>
    <button id="theme2">Theme 2</button>
</div>

<div class="restart buttons">
    <button id="restart">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
